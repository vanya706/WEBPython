{% from "_render_field.html" import render_field %}
{% extends 'base.html' %}
{% block content %}
<style type="text/css">
    .fon {
        background-image: url(../static/img/fon.png);
    }

    .post-block {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        flex-wrap: wrap;
    }

    .posts {
        margin-top: 30px;
        padding-right: 20px;
        padding-left: 20px;
        text-align: center;
        font-size: 20px;
    }

    .text {
        text-align: center;
        font-size: 50px;
    }

    input {
        width: 100%;
        padding: 10px 15px;
        margin-bottom: 10px;
        border: 1px solid black;
        border-radius: 10px;
    }

    textarea {
        width: 100%;
        padding: 5px 10px;
        margin-bottom: 5px;
        border: 1px solid black;
        border-radius: 10px;
        resize: none;
    }
</style>
<body class="fon">
<p class="text">Products</p>
<div class="post-block">
    {% for product in product %}
    <div class="posts">
        <h4><a href="{{ url_for('product.detail_prod', id=product.id) }}">{{ product.name }}</a></h4>
        <p>Фірма-виробник: {{ product.category.firm }}</p>
        <p>Дата надходження: {{ product.date }}</p>
    </div>
    {% endfor %}
</div>
</body>
{% endblock %}
